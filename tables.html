<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!--Font Awesome Stylesheet-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Public/styles.css" />
    
  </head>

  <body>
    <div class="jumbotron" id="jumbo">
      <h1 class="display-4" id="tableTitle">Hot Restaurant</h1>
      <hr class="my-4" />
      <h2 id="tablesubhead">Current Reservations and Waiting List</h2>
      <button type="button" class="btn btn-danger btn-lg">
        <i class="fas fa-credit-card"> Make Reservation</i>
      </button>
      <button type="button" class="btn btn-light btn-lg">
        <i class="fas fa-home"></i>
      </button>
    </div>
    <div class="card">
      <h5 class="card-header">Current Reservations</h5>
      <div class="card-body">
        <div style="overflow: hidden">
          <p id="reservation-list1" class="res-style">content1</p>
          <p class="res-style">content2</p>
        </div>
      </div>
    </div>
    <p><a>API Table Link</a> | <a>API Wait List</a></p>

    <script type="text/javascript">
      fetch(`/api/reservations`, {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
        },
      })
        .then((response) => response.json())
        .then((data) => {
          const reservationsEl = document.getElementById("reservation-list1");
          console.log(data);
          const name = data[0].customerName;
          console.log(data[0].customerName);
          //   const { customerName } = data;
          //   console.log(customerName);

          if (name) {
            reservationsEl.setAttribute("style", "display: inline");
            reservationsEl.textContent = name;
          } else {
            reservationsEl.textContent = "There are no reservations yet!";
            reservationsEl.setAttribute("style", "display: none");
          }
        })
        .catch((error) => {
          console.error(error);
        });
    </script>
  </body>
  <!-- Bootstrap JS Link -->

  ></script>
</html>
